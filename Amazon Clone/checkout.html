<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- Material Symbols for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Tailwind Config -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=star" />

     <script src="./checkout.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" /> 
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              amazon_black: "#131921",
              amazon_bg: "#E3E6E6",
              amazon_gray: "#232F3E",
              amazon_yellow: "#F5CE09",
            },
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            }
          }
        }
      };
    </script>

    <!-- Base styles -->
    <style type="text/tailwindcss">
      @layer base {
        html {
          font-family: 'Inter', sans-serif;
        }
      }
    </style>

    <title>CheckOut</title>
  </head>

  <body class="bg-amazon_bg min-h-screen">
    <nav class="flex bg-amazon_black text-white w-full h-16 items-center justify-between px-6">
      <!-- Logo -->
      <li href="#" class="text-lg font-bold">Home<</li>

      <!-- Location -->
      <div class="flex flex-col items-center">
        <span class="text-sm">Deliver to</span>
        <div class="flex items-center space-x-1">
          <span class="material-symbols-outlined text-sm">location_on</span>
          <span class="text-sm">Pakistan</span>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="flex items-center">
        <select class="bg-gray-200 text-black p-2.5 rounded-l-lg border border-r-0 border-black">
          <option>All</option>
          <option>Books</option>
          <option>Electronics</option>
          <option>Clothing</option>
        </select>
        <input type="text" class="bg-white text-black py-2 border border-black w-64 focus:outline-none" placeholder="Search...">
        <button class="bg-amazon_yellow py-1 rounded-r-lg border border-black hover:bg-orange-400 hover:text-white">
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>

      <!-- Language Dropdown -->
      <div class="relative absolute">
        <span class="cursor-pointer label">EN</span>
        <div id="language-dropdown" class="answer absolute bg-white text-black p-2 hidden">
          <label class="block">
            <input type="radio" name="language" value="en"> English
          </label>
          <label class="block">
            <input type="radio" name="language" value="es"> Spanish
          </label>
        </div>
      </div>

      <!-- Sign In -->
      <div class="flex flex-col items-center text-sm">
        <span>Hello, Sign In</span>
        <b class="text-sm">Accounts & Lists</b>
      </div>

      <div class="flex flex-col items-center">
        <span>Return</span>
        <b class="text-sm">& order</b>
      </div>

      <!-- Cart -->
      <div class="flex flex-col items-center">
        <button>
            <span class="text-amazon_yellow font-bold" id="cart_count">0</span>
            <span class="material-symbols-outlined ">shopping_cart</span>
        </button>
      </div>
    </nav>
    <div class="" id="checkout_container">
      <div class="flex flex-col items-center justify-center mt-10">
        <h1 class="text-2xl font-bold">Your Shopping Cart</h1>
        <div class="flex flex-col items-center mt-5">
          <div class="bg-white p-4 rounded-lg shadow-md w-96">
            <h2 class="text-lg font-semibold">Items in your cart</h2>
            <div id="checkout">
                <ul id="cart_items" class="mt-4">
                </ul>
                <button id="delbtn">Delete</button>
                <button id=checkout">Checkout</button>
                <p class="border-2 border-yellow-400 px-1 flex justify-between">total items in a cart <span id="total_items"></span></p>
                <p class="border-2 border-yellow-400 px-1 flex justify-between">total Bill <span id="total_Bill"></span></p> 
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
