<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag and Drop Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-100">

  <div class="flex gap-8">
    <!-- Container 1 -->
    <div id="container1" class="grid grid-cols-4 gap-2 w-[20rem] h-[10rem] border-4 border-black rounded-md p-2">
      <div id="box1" draggable="true" class="bg-green-400 border-2 border-black rounded-md w-full h-full"></div>
      <div id="box2" draggable="true" class="bg-green-400 border-2 border-black rounded-md w-full h-full"></div>
      <div id="box3" draggable="true" class="bg-green-400 border-2 border-black rounded-md w-full h-full"></div>
      <div id="box4" draggable="true" class="bg-green-400 border-2 border-black rounded-md w-full h-full"></div>
    </div>

    <!-- Container 2 -->
    <div id="container2" class="grid grid-cols-4 gap-2 w-[20rem] h-[10rem] border-4 border-dashed border-gray-400 rounded-md p-2"></div>
  </div>

  <script>
    // Add dragstart to all boxes
    const containers = document.querySelectorAll('#container1, #container2');
    const boxes = document.querySelectorAll('[draggable="true"]');
    boxes.forEach(box => {
      box.addEventListener('dragstart', (e) => {
        console.log("dragable")
        e.dataTransfer.setData('text/plain', e.target.id);
      });
    });
    containers.forEach(container=>{
      container.addEventListener("dragover",(e)=>{
        e.preventDefault()
        console.log("dragover")
        
      })
      container.addEventListener("drop",(e)=>{
        e.preventDefault()
        const id = e.dataTransfer.getData('text/plain')
        console.log("id",id)
        const box = document.getElementById(id)
        container.appendChild(box);
      })
    })

  </script>

</body>
</html>
