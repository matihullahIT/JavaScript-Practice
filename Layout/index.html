<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Tailwind Config -->
     <script src="./index.js"></script>
     <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" /> 
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
            },
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            }
          }
        }
      };
    </script>

    <!-- Base styles -->
    <style type="text/tailwindcss">
      @layer base {
        html {
          font-family: 'Inter', sans-serif;
        }
      }
    </style>

<title>Test Layout</title>
  </head>

  <body class="bg-[#121212] text-white min-h-screen min-w-lg flex flex-col items-center
  scroll-smooth
  justify-between">
    <nav id="navbar" class="rounded-3xl backdrop-blur bg-blur-lg sticky w-1/2 flex justify-between items-center p-4 transition-all">
      <a href="#" class="relative transition-all after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-white after:transition-all hover:after:w-full">Home</a>
      <a href="#catalogue" class="relative transition-all after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-white after:transition-all hover:after:w-full">Catalogue</a>
      <a href="#testimonials_container" class="relative transition-all after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-white after:transition-all hover:after:w-full">Testimonials</a>
      <a href="#singup" class="relative transition-all after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-white after:transition-all hover:after:w-full">Signup</a>
    </nav>    
    <div id="banner" class="flex w-full h-[28rem] justify-between items-center bg-cover bg-center
    bg-blur-md backdrop-blur
    relative z-30" 
    style="transition: background 0.5s ease-in-out;">
      <div id="dotscontainer" class="relative w-full text-center text-white text-2xl font-bold  ">
        <h1 style="animation: slide-in 0.5s ease-in-out;">Welcome to NightWave</h1>
        <p style="animation: slide-in 0.5s ease-in-out;">Experience the Future of Design</p>
        <button style="animation: slide-in 0.5s ease-in-out;" class="text-white border-2 border-white rounded-full px-2 transition-all hover:bg-white hover:text-black ">Get Started</button>
      </div>
    </div>
    <!-- <legend id="catalogue">Catalogue</legend> -->
    <div id="catalogue" class="flex flex-wrap justify-between items-center w-full mt-20 px-5">
      <!-- card no1 -->
      <div class="card flex flex-col items-center justify-center  h-60 w-1/4 bg-[#1E1E1E] rounded-3xl m-2 px-6 py-6
      hover:bg-white hover:text-black hover:border-2 hover:border-black transition-all ease-in-out
      ">
        <i class="fas fa-bolt fa-2x border-2 border-white p-4 rounded-full"></i>
      </div>
      <!-- card no2 -->
      <div class="card flex flex-col items-center justify-center  h-60 w-1/4 bg-[#1E1E1E] rounded-3xl m-2 px-6 py-6
      hover:bg-white hover:text-black hover:border-2 hover:border-black transition-all ease-in-out
      ">
        <i class="fas fa-mobile-alt fa-2x border-2 border-white p-4 rounded-full"></i>
      </div>
      <!-- card no3 -->
      <div class="card flex flex-col items-center justify-center  h-60 w-1/4 bg-[#1E1E1E] rounded-3xl m-2 px-6 py-6
      hover:bg-white hover:text-black hover:border-2 hover:border-black transition-all ease-in-out
      ">
        <i class="fas fa-rocket fa-2x border-2 border-white p-4 rounded-full"></i>
      </div>
    </div>
    <div id="testimonials_container" class="mt-20 w-full flex flex-col items-center
    py-5 px-5
    justify-center h-auto" >
      <legend class="text-2xl italic">Testimonials</legend>
      <div id="testimonials" class="flex flex-col items-center justify-between w-full h-60 bg-[#1E1E1E] rounded-3xl  px-6 py-6" >
      </div>
    </div>
    <div id="singup" class="flex flex-col py-4 items-center justify-center">
      <form class="py-6 flex flex-col  justify-between items-center w-full h-auto bg-[#1E1E1E] rounded-3xl  px-6 py-6" action="">
        <legend class="text-sm italic">Stay in Touch</legend>
        <div class="flex flex-col items-center justify-between w-full h-60 bg-[#1E1E1E] rounded-3xl  px-6 py-6" >
          <input type="text" placeholder="Name" class="w-full h-10 bg-[#1E1E1E] border-b-2 border-white text-white placeholder:text-white focus:outline-none focus:border-blue-500 transition-all ease-in-out" required/>
          <input type="email" placeholder="Email" class="w-full h-10 bg-[#1E1E1E] border-b-2 border-white text-white placeholder:text-white focus:outline-none focus:border-blue-500 transition-all ease-in-out" required/>
          <input type="password" id="password" placeholder="Password" class="w-full h-10 bg-[#1E1E1E] border-b-2 border-white text-white placeholder:text-white focus:outline-none focus:border-blue-500 transition-all ease-in-out" required/>
          <p>
            <input type="checkbox" id="showpassword" name="showpassword">
            <label for="showpassword">Show Password</label>
          </p>
          <button type="submit" class="text-white border-2 border-white rounded-full px-2 transition-all hover:bg-white hover:text-black ">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
